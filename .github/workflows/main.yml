# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Pipeline
        uses: giboow/action-aws-cli@v1
        with:
          args: aws codepipeline start-pipeline-execution --name bos-karls-poc-gh-connector-build-clone
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PIPELINE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PIPELINE_SECRET_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
